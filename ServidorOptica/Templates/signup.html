<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optics ROJ</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body id="body">
    <header class="header header-extra" id="header">
        <figure class="logo">
            <img src="images/IGP.png" alt="igp">
        </figure>
        <nav class="menu">
            <ol>
                <li class="link">
                    <a href="#home">Home</a>
                </li>
                <li class="link">
                    <a href="#instruments">Instruments</a>
                </li>
                <li class="link">
                    <a href="#database">Database</a>
                </li>
                <li class="link menu-contact">
                    <a href="#contact">Contact Us</a>
                </li>
            </ol>
            <strong class="separation">
                    |
            </strong>
            <a href="#" class="login-button">
                Login
            </a>
        </nav>
    </header>
    <section class="login">
        <div class="container-log">
            <h2>
                Sign up
            </h2>
            <div class="information-log">
                <form action="">
                    <div class="info-item">
                        <label for="first">First Name:</label>
                        <input type="text" name="first" id="first">
                    </div>                  
                    <div class="info-item">
                        <label for="last">Last Name:</label>
                        <input type="text" name="last" id="last">
                    </div>                  
                    <div class="info-item">
                        <label for="institution">Institution:</label>
                        <input type="text" name="institution" id="last">
                    </div>                  
                    <div class="info-item">
                        <label for="institution">Why do you need acces to database?</label>
                        <input type="text" name="access" id="access">
                    </div>                  
                    <div class="info-item">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email">
                    </div>                  
                    <input type="button" value="Send Request" class="signin-button">
                </form>
                <p>
                    Do you have an account? <a href="#">Sign in here</a>
                </p>
            </div>
        </div>
    </section>
    <footer class="footer" id="footer">
        <p class="quote">Instituto Geofísico del Perú, Ciencia para protegernos, ciencia para avanzar.</p>
        <p class="copyright">Copyright Jicamarca Radio Observatory</p>
    </footer>
    <script>
        document.getElementById("footer").classList.add("footer-extra");
    </script>
</body>
</html>
